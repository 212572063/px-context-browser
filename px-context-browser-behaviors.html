<script>
  PxContextBrowserBehaviors = {

    properties: {

    },

    // Base method for adding / removing classnames to base if condition is true
    conditionalClass: function(condition, className, base) {
      return condition ? className + ' ' + base : base;
    },

    // Add classname to base classnames if condition is true
    addConditionalClass: function(condition, className, base) {
      return this.conditionalClass(condition, className, base);
    },

    // Remove classname to base classnames if condition is true
    removeConditionalClass: function(condition, className, base) {
      return this.conditionalClass(!condition, className, base);
    }

  };
</script>
